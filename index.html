<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Primary Button Wrapper</h3>
    <yw-primary-button-wrapper>
        <button>
            Testing!
        </button>
    </yw-primary-button-wrapper>
    <br><br>

    <h3>Input with error message. Default state.</h3>
    <yw-fancy-input is-error="false">
        <input>
    </yw-fancy-input>
    <br><br>

    <h3>Input with error message. Error state.</h3>
    <yw-fancy-input is-error="true"
                    error-message="woe!">
        <input>
    </yw-fancy-input>
    <br><br>

    <h3>Counter</h3>
    <x-counter></x-counter>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/core.min.js"></script>
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
